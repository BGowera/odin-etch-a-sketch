<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<div class="headings">
			<h1 class="heading">Etch Your Sketch</h1>
			<h3 class="subheading">Pick a color, grab the pen tool and start etching!</h3>
		</div>
		<main class="main">
			<div class="buttons-and-picker">
				<div class="input-wrapper">
					<label for="color-picker">Pick a color</label>
					<input
						type="color"
						name="color-picker"
						id="color-picker"
						class="color-picker"
					/>
				</div>
				<button class="btn pen-btn transitions">Pen Mode</button>
				<button class="btn erase-btn transitions">Eraser Mode</button>
				<button class="btn rainbow-mode-btn transitions">Rainbow Mode</button>
				<button class="btn opacity-mode-btn transitions">Opacity Mode</button>
				<button class="btn change-grid-size-btn transitions">
					Change Grid Size
				</button>
		<button class="btn clear-grid-btn">Clear Grid</button>
			</div>
			<div class="grid-container"></div>
		</main>
	</body>
	<script src="./assets/main.js"></script>
</html>
